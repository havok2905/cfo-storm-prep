<md-card>
  <md-card-header>
    <md-card-title>Home Prep</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-progress-bar
          [color]="primary"
          [mode]="determinate"
          [value]=progress>
    </md-progress-bar>
    <md-list>
      <md-list-item *ngFor="let item of items">
        <md-checkbox (change)="updateLocalStorage()" [(ngModel)]="item.complete"></md-checkbox>
        <span class='md-list-item-text'>{{ item.name }}</span>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
