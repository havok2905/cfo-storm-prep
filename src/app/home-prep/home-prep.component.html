<md-card>
  <md-card-header>
    <md-card-title>Home Prep</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let item of items">
        <md-checkbox (change)="toggleItem(item)"></md-checkbox>
        {{ item.name }}
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
